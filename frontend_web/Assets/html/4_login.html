<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | CreppeFlow</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <main class="login-section">
      <div class="login-container">
        <form id="loginForm">
          <h2>Iniciar Sesión</h2>
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" required>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
          <input type="submit" value="Entrar">
          <div class="error" id="mensajeError"></div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="logo">
          <img src="../img/logo-remove.png" height="50"/>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 CreppeFlow. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
  </div>
  <script src="../Js/scrip.js"></script>
</body>

</html>
